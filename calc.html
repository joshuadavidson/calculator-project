<!doctype html>

<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <!-- OG properties -->
  <meta property="fb:app_id" content="" />
  <meta property="og:url" content="https://jwaynedavidson.com/projects/calculator/calc.html" />
  <meta property="og:title" content="Joshua Davidson - Portfolio" />
  <meta property="og:image" content="https://jwaynedavidson.com/img/calcthumbnail.jpg" />

  <!-- Links -->
  <link rel="shortcut icon" href="../../favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="../../scripts/gatracking.js"></script>
</head>

<body>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" id="calculator-body">

        <section class="row" id="data-fields">
          <div class="col-xs-12">
            <input class="" id="entry-field" type="text" name="entry" value="" readonly="">
          </div>

          <div class="col-xs-12">
            <input class="" id="result-field" type="text" name="name" value="0" readonly="">
          </div>
        </section>

        <section class="row" id="buttons">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-3">
                <button type="button" name="CE">CE</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="AC">AC</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="DEL">DEL</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="/">&divide</button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <button type="button" name="7">7</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="8">8</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="9">9</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="*">x</button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <button type="button" name="4">4</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="5">5</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="6">6</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="-">-</button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <button type="button" name="1">1</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="2">2</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="3">3</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="+">+</button>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-3">
                <button type="button" name="PLUS-MINUS">&plusmn</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="0">0</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name=".">.</button>
              </div>
              <div class="col-xs-3">
                <button type="button" name="EQUALS">=</button>
              </div>
            </div>
          </div>
        </section>

        <footer class="text-center">
          Coded by <a href="https://jwaynedavidson.com">Joshua Davidson</a>
        </footer>
      </div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="./scripts/main.js"></script>

</body>
