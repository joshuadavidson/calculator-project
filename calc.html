<!doctype html>

<html lang="en">

<head>
  <title>Calculator</title>

  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <!-- OG properties -->
  <meta property="fb:app_id" content="1749748331903749" />
  <meta property="og:url" content="https://jwaynedavidson.com/projects/calculator/calc.html" />
  <meta property="og:title" content="Calculator" />
  <meta property="og:description" content="Web-based Calculator" />
  <meta property="og:image" content="https://jwaynedavidson.com/img/calculator-thumbnail.jpg" />

  <!-- Links -->
  <link rel="shortcut icon" href="../../favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <script src="../../scripts/gatracking.js"></script>
</head>

<body>

  <main>
    <header>
      Calculator
    </header>

    <section>
      <input class="" id="entry-field" type="text" name="entry" value="" readonly="">
      <input class="" id="result-field" type="text" name="name" value="0" readonly="">
    </section>

    <section class="" id="buttons">
      <button type="button" name="CE">CE</button>
      <button type="button" name="AC">AC</button>
      <button type="button" name="DEL">DEL</button>
      <button type="button" name="/">&divide</button>

      <button type="button" name="7">7</button>
      <button type="button" name="8">8</button>
      <button type="button" name="9">9</button>
      <button type="button" name="*">x</button>

      <button type="button" name="4">4</button>
      <button type="button" name="5">5</button>
      <button type="button" name="6">6</button>
      <button type="button" name="-">-</button>

      <button type="button" name="1">1</button>
      <button type="button" name="2">2</button>
      <button type="button" name="3">3</button>
      <button type="button" name="+">+</button>

      <button type="button" name="ANS">ANS</button>
      <button type="button" name="0">0</button>
      <button type="button" name=".">.</button>
      <button type="button" name="EQUALS">=</button>
    </section>

    <footer>
      Coded by <a href="https://jwaynedavidson.com">Joshua Davidson</a>
    </footer>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="./scripts/main.js"></script>

</body>
